    <br>
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <dl class="dl-horizontal">
                    <dt>ID:</dt>
                    <dd>{{message.id}}</dd>
                    <dt>Subject:</dt>
                    <dd>{{message.subject}}</dd>
                    <dt>Sender:</dt>
                    <dd>{{message.sender}}</dd>
                    <dt>Date:</dt>
                    <dd>{{message.message}}</dd>
                </dl>
                <div class="form-group">
                    <label for="inputId" class="col-lg-2 control-label">ID:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputId" placeholder="subject" ng-model="message.id">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSubject" class="col-lg-2 control-label">Subject:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputSubject" placeholder="subject" ng-model="message.subject">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSender" class="col-lg-2 control-label">Sender:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputSender" placeholder="sender" ng-model="message.sender">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputMessage" class="col-lg-2 control-label">Message:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputMessage" placeholder="message" ng-model="message.message">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button ng-click="save()"  class="btn btn-default">submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer"><a href="#/list">Back to message list</a></div>

    </div>
