<br>
<div class="panel panel-default">
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="user_no" class="col-lg-2 control-label">user_no:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="user_no" placeholder="user_no" ng-model="user.user_no">
                </div>
            </div>
            <div class="form-group">
                <label for="user_pwd" class="col-lg-2 control-label">user_pwd:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="user_pwd" placeholder="user_pwd" ng-model="user.user_pwd">
                </div>
            </div>
            <div class="form-group">
                <label for="user_type" class="col-lg-2 control-label">user_type:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="user_type" placeholder="user_type" ng-model="user.user_type">
                </div>
            </div>
            <div class="form-group">
                <label for="dev_type" class="col-lg-2 control-label">dev_type:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="dev_type" placeholder="dev_type" ng-model="user.dev_type">
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button ng-click="save()"  class="btn btn-default">submit</button>
                </div>
            </div>
        </form>
    </div>
    <pre>{{result | json}}</pre>
    <div class="panel-footer"><a href="#/list">Back to message list</a></div>

</div>
